{% extends 'mainController/layout.html'%}
{% load i18n %}
{% load static %}

{% block title %}Профиль{% endblock %}

{% block customCSS %}
<link rel="stylesheet" type="text/css" href="{% static 'css/app_admin/display_appointment.css' %}"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>
{% endblock %}
{% block body %}
<div class="user-media">
    <div class="user-info">
        <h1 class="text"> {{ user.first_name }}</h1>
        <h1 class="text">{{ user.last_name }}</h1>
    </div>

    <div>
        <h2 style="text-align:center; font-size: 1.5rem;">Ваши записи</h2>
        <div id="appointments-container"
            hx-trigger="load, delete-appt from:body"
            hx-get="{% url 'get_clients_appointments' %}"
        >
        </div>
    </div>
</div>

{% endblock %}
