<form method="post" class="text-center"
      hx-post="{% url 'change_email' %}"
      hx-target="#swap-form"
      hx-select="#swap-form"
      hx-swap="outerHTML">
    {% csrf_token %}
    <div class="form-group mb-3 text-start">
        <label for="new_email" class="form-label text-white">Введите новый email:</label>
        <input type="email" name="new_email" id="new_email" class="form-control custom-input fs-8" placeholder="example@email.com" required>
    </div>
    <button type="submit" class="btn btn-primary btn-lg w-100">Отправить код на новый email</button>
</form>
