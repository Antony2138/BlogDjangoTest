<div class="local-modal p-3 rounded text-white border border-secondary shadow-sm" id="modal-{{ appointment.id }}">
    <h5 class="mb-3">Отмена записи</h5>
    <p>Вы уверены, что хотите отменить запись на <strong>{{ appointment.get_service_name }}</strong>?</p>
    <div class="d-flex justify-content-end gap-2 mt-3">
        <button
            hx-post="{% url 'reject_appointment' appointment.id %}"
            hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
            hx-target="#appointment-{{ appointment.id }}"
            hx-swap="outerHTML"
            class="btn btn-danger btn-sm">
            Отменить
        </button>
        <button type="button" class="btn btn-secondary btn-sm" onclick="closeModal({{ appointment.id }})">Закрыть</button>
    </div>
</div>

<style>
.local-modal {
    animation: fadeIn 0.3s ease-in-out;
    margin-top: 10px;
    background-color: rgb(22 50 114);
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
}
</style>

<script>
    function closeModal(appointmentId) {
        document.getElementById("modal-" + appointmentId).style.display = "none";
    }
</script>
