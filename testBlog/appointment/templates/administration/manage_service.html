{% extends 'mainController/layout.html'%}
{% load i18n %}
{% load static %}


{% block body %}
    <section class="content content-wrapper">
        <div class="service-form-wrapper" style="margin: 0 auto; width: 40%; text-align:center;">
            <div class="service-form-content">
                <h2>{{page_title}}</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <br>
                    <button type="submit" class="btn btn-primary">{{btn_text}}</button>
                </form>
                <div class="messages" style="margin: 20px 0">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-dismissible {% if message.tags %}alert-{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}danger{% else %}{{ message.tags }}{% endif %}{% endif %}"
                                 role="alert">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}

{% block customJS %}
    <script src="{% static 'js/js-utils.js' %}"></script>
{% endblock %}
