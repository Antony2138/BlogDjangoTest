<div class="mx-auto">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-dismissible fade show custom-alert {{ message.tags }}">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}
    <h3 class="mb-3">My Projects</h3>
    <div class="row">
        <div class="col-md-4">
            <div class="project-box"></div>
        </div>
        <div class="col-md-4">
            <div class="project-box"></div>
        </div>
        <div class="col-md-4">
            <div class="project-box"></div>
        </div>
    </div>
    <div class="info-section mt-4 p-3 text-white rounded" id="stack">
        <h5>My Stack</h5>
        <div class="d-flex gap-2">
            <span class="stack-icon"></span>
            <span class="stack-icon"></span>
            <span class="stack-icon"></span>
            <span class="stack-icon"></span>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="info-section p-3 text-white rounded">Contact</div>
        </div>
        <div class="col-md-6">
            <div class="info-section p-3 text-white rounded">
                <h5>100%</h5>
                <p>Happy Clients</p>
                <div class="d-flex gap-2">
                    <span class="review-dot"></span>
                    <span class="review-dot"></span>
                    <span class="review-dot"></span>
                </div>
            </div>
        </div>
    </div>
</div>
