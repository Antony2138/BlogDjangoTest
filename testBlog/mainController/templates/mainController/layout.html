{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'mainController/css/mainController.css'%}">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <div class="d-flex">
                <button class="toggle-btn" type="button">
                    <i class="lni lni-grid-alt"></i>
                </button>
                <div class="sidebar-logo">
                    <a href="{% url 'home' %}">"LUCKY" ПИЛКА</a>
                </div>
            </div>
            <ul class="sidebar-nav">
                <li class="sidebar-item">
                    <a href="{% url 'home' %}" class="sidebar-link">
                        <i class="lni lni-home"></i>
                        <span>Главная</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'style' %}" class="sidebar-link">
                        <i class="lni lni-agenda"></i>
                        <span>Стили</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="{% url 'about' %}" class="sidebar-link collapsed has-dropdown">
                        <i class="lni lni-protection"></i>
                        <span>О нас</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a href="appointment" class="sidebar-link">
                        <i class="lni lni-popup"></i>
                        <span>Записаться</span>
                    </a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <a href="{% url 'login' %}" class="sidebar-link">
                    <i class="lni lni-exit"></i>
                    <span>Вход</span>
                </a>
            </div>
        </aside>
         <main class="main-content">
           {% block body %}

           {% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="{% static 'mainController/javaScript/script.js' %}"></script>
</body>

</html>
